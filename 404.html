<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BPhilipose System Redirect</title>
    <script>
      // Redirect all 404s to index.html so React Router can handle the route
      var path = window.location.pathname + window.location.search + window.location.hash;
      // Store the path in sessionStorage temporarily
      sessionStorage.setItem('redirect', path);
      // Redirect to index.html which will be served by React
      window.location.href = '/bphilipose-diagnostics/';
    </script>
  </head>
  <body>
  </body>
</html>
